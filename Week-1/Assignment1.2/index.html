<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
</head>
<body>
    <main>
        <div class="d-flex">
            <nav>
                <a href=""><i class="las la-bars"></i></a>
                <a href=""><i class="las la-home"></i></a>
                <a href=""><i class="las la-search"></i></a>
                <a href=""><i class="las la-volume-up"></i></a>
                <a href=""><i class="las la-user"></i></a>
                <a href=""><i class="las la-cog"></i></a>
                <a href=""><i class="lab la-spotify"></i></a>
                <a href=""><i class="lab la-soundcloud"></i></a>
            </nav>
            <section class="content">
                <header>
                    <div class="pr-4">
                        <img src="https://uploads.codesandbox.io/uploads/user/a8233562-b36b-483d-9de9-5a1ac148fb0c/2Eq--cattyboard.jpg" alt="Cattyboard Hot 100 chart album image" width="150px" height="150px">
                    </div>
                    <div class="d-flex flex-column justify-space-between">
                        <section>
                            <p class="album">CattyBoard Top 100 Single Charts(11.06.36)</p>
                            <p class="album__description">Unknown artist</p>
                            <p class="album__description">2016.Charts.100 songs</p>
                        </section>
                        <section>
                            <span><a href=""><i class="la la-play"></i>Play all</a></span>
                            <span><a href=""><i class="la la-plus"></i>Add to</a></span>
                            <span><a href=""><i class="la la-ellipsis-h"></i>More</a></span>
                        </section>
                    </div>
                </header>
                <section>
                    <table border="0" cellspacing="0">
                        <tr>
                            <td>1. One Dance</td>
                            <td>Crake feat CatKid & Cyla</td>
                            <td>2:54</td>
                            <td><button>Catty Cloud Sync</button></td>
                        </tr>
                        <tr>
                            <td>2. Panda</td>
                            <td>Cattee</td>
                            <td>4:06</td>
                            <td><button>Catty Cloud Sync</button></td>
                        </tr>
                        <tr>
                            <td>3. Can't Stop the Feeling!</td>
                            <td>Catin Cimberlake</td>
                            <td>3:56</td>
                            <td><button>Catty Cloud Sync</button></td>
                        </tr>
                        <tr>
                            <td>4. Work From Home</td>
                            <td>Cat Harmont feat Colla</td>
                            <td>3:34</td>
                            <td><button>Catty Cloud Sync</button></td>
                        </tr>
                    </table>
                </section>
            </section>
        </div>
        <footer class="d-flex justify-space-between align-items-center">
            <section class="d-flex align-items-center">
                <div class="pr-2">
                    <img src="https://uploads.codesandbox.io/uploads/user/a8233562-b36b-483d-9de9-5a1ac148fb0c/2Eq--cattyboard.jpg" alt="Cattyboard Hot 100 chart album image" width="75px" height="75px">
                </div>
                <div class="album__description">
                    <p>If it ain't love</p>
                    <p>Catson Derulo</p>
                </div>
            </section>
            <section>
                <span><a href=""><i class="la la-step-backward"></i></a></span>
                <span><a href=""><i class="las la-pause"></i></a></span>
                <span><a href=""><i class="la la-step-forward"></i></a></span>
                <span><a href=""><i class="la la-undo-alt"></i></a></span>
                <span><a href=""><i class="la la-random"></i></a></span>
            </section>
            
    </footer>
    </main>
    
    
</body>
</html>
